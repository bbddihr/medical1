<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        div{width:500px; height: 400px; border:3px solid black;}
    </style>
    <script>
        function btn(){
            console.log("content : "+document.querySelector("#content").value);
            //innerText문자로 태그에 입력
            //document.querySelector("#main").innerText=document.querySelector("#content").value;
            //innerHtml 태그로 태그안에 입력
            //document.querySelector("#main").innerHTML="<h2>안녕하세요.</h2>";
            
            //select 1901~2024년까지 반복
            var html_data = "";
            for(var i=1901;i <=2025; i++){
                //html_data += "<option value='"+i+"'>"+i+"년</option>";
               html_data +=`<option value='${i}'>${i}년</option>`;
            }
            console.log(html_data);
            document.querySelector("#year").innerHTML = html_data;
             }

              //select 1월~12월까지 반복 
            var html_data = "";
            for(var i=1;i <12; i++){
               html_data +=`<option value='${i}'>${i}월</option>`;
            }
            console.log(html_data);
            document.querySelector("#month").innerHTML = html_data;
             


            //select 1일~31일까지 반복 
            var html_data = "";
            for(var i=1;i <31; i++){
               html_data +=`<option value='${i}'>${i}일</option>`;
            }
            console.log(html_data);
            document.querySelector("#day").innerHTML = html_data;
            

             

    </script>
</head>
<body>
    <div id="main">

    </div>
    <br>
    <label>글자를 적으시오.</label>
    <input type="text" name="content" id="content">
    <br><br>
    <button onclick="btn()">저장</button>

    </button>

    <h2>생년월일</h2>

        <option value="1901">1901년</option>

</body>
</html>
