<!DOCTYPE html>
<html>
    <head>
        <title>table태그        </title>
        <style>
            table{border-collapse:collapse;}
            table,th,td{border:1px solid black;}
            th,td{height:40px;}
            thead{background:#c2c2c2;}
            tfoot{background:#c2c2c2;text-align:center;font-weight:700;}
        </style>
        <tbody>
            <table>
                <colgroup>
                <col width="200px">
            </colgroup>
                <thead>

                <tr>
                    <th>방이름</th>
                    <th>대상</th>
                    <th>크기</th>
                    <th>가격</th>
                </tr>
            </thead>
            </tbody>                
            <tr>
                    <th>유채방</th>
                    <td>여성 도미토리</td>
                    <td>4인실</td>
                    <td>1인 20,000원</td>
                </tr>
                <tr>
                    <th>천혜향방</th>
                    <td>-</td>
                    <td>2인실</td>
                    <td></td>
                </tr>
            </tbody>
                <tfoot>
                
                <tr>
                    <td colspan="4">바깥채 전채를 렌트합니다. </td>
                </tr>
            </tfoot>
            </table>
        </tbody>
    </head>

</html>
