<!DOCTYPE html>
<html>
    <head>
        <title>ul,li태그</title>
    <style>
        ol{list-style-type:lower-roman;}
        #d1{height: 35px; background: #202020;}
        #d2{border-bottom:1px solid #ccc;height: 82px}
        #menu{width:800px;height:80px;
        margin:0 auto;}
        ul{list-style:none;margin-top:27px;}
        li{color:#101010;font-size:22px;font-weight:700;
        float:left;width:160px;text-align:center;
        border:1px solid #ccc}
        li:hover{color:white;background-color:#101010;}

    </style>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2">
            <div id="menu">
                <ul>
                    <li>COOKIT소개</li>
                    <li>COOKIT메뉴</li>
                    <li>리뷰</li>
                    <li>이벤트</li>
                    <li>MY쿡킷</li>
                </ul>
                </div>
        </div>
        <ul>
            <ol type="a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li>2일차
            <ol type="a"start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol start>
        </li>
        </ul>
    </body>
    

</html>
