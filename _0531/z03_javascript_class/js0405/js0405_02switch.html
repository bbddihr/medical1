<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //switch 두수와 ,(+ = * /) 부호를 입력받아 두수의 결과값을 출력.
        // 1.두수입력
        // 2. 사칙연산 부호를 입력
        // 3. switch를 사용해서 결과값을 출력하시오.
        var num1=Number(prompt("첫번째 숫자를 입력하세요>> "))
        var num2=Number(prompt("두번째 숫자를 입력하세요>> "))
        var cal=prompt("부호(+ = * /)를 입력하세요>")
        switch(cal){
            case "+":
                result=num1 +num2;
                break;     //*********break꼭 넣기
            case "-":
                result=num1 - num2;
                break;
            case "*":
                result=num1 * num2;
                break;
            case "/":
                result=num1 / num2;
                break;
            }
    document.write(result);
    </script>
</head>

</body>
</html>
