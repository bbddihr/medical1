<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //두수를 입력받아, 사칙연산을 해서 리턴받은후 출력하세요.

        document.write();
        function result(num1,num2){
            let add=num1+num2;
            let sub=num1-num2;
            let mult=num1*num2;
            let div=num1/num2;
            let arr_result=[add,sub,mult,div];
            
        }
        num1=Number(prompt("첫번째 숫자 입력하세요.>"))
        num2=Number(prompt("두번째숫자를 입력하세요.>"))

        result(num1,num2);
        document.write("결과값: ",arr_result,"<br>");

    </script>
</head>
<body>
    
</body>
</html>
