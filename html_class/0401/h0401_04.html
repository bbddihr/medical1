<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{margin:0; padding:0;}
        .main{width:1200px; height:400; border:5px solid black;
        margin:0 auto;}
        div{width:200px;height:200px;border:3px solid blue; font-size:40px;}
        .c01{float:left; background:yellow;} /* display:flex랑 같은기능=float*/
        .c02{float:left;background:green;}
        .c03{clear:both; float: left;background:rgb(214, 36, 12);}
        .c04{float: left;background:rgb(235, 148, 35);}
        .c05{float: right; background:blue;}
    </style>
</head>
<body>
    <div class="main">
        <div class="c01">1</div>
        <div class="c02">2</div>
        <div class="c03">3</div>
        <div class="c04">4</div>
    </div>
</body>
</html>
