<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        *{margin:0;padding:0;}
        .main{width:800px; height:800px;border:3px solid black;
            margin:50px auto;}
        div{width:300px;height:200px;}
        /*position:absolute; 부모의 기준점으로 이동, body기준으로 이동*/
        .main{position:relative;}
        .c01{background:rgb(123, 226, 123);position:relative; left:500px; top:0;}
        .c02{background:rgb(86, 86, 240);position:absolute;left:0; top:0;}
        /* position:relative; 현재기준점으로 이동 
    </style>
</head>
<body>
    <div class="main">
        <div class="c01"></div>
        <div class="c02"></div>
       
</body>
</html>
