<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>


<body>
    <h2>4.최종 html 회원가입 양식 폼</h2>
    <form action="#" name="frm" method="get">
        <label>아이디<span>*</span></label><br>
        <input type="text" name="id" id="id"><br>
        <label>비밀번호<span>*</span></label><br>
        <input type="text" name="pw" pw="pw"><br>
        <label>비밀번호확인<span>*</span></label><br>
        <input type="text" name="pw1" pw1="pw1"><br>
        <label>이름<span>*</span></label><br>
        <input type="text" name="name"><br>
        <label>이메일<span>*</span></label><br>
        <input type="text" name="email"><br>
        <label>연락처<span>*</span></label><br>
        <input type="number" name="phone" required placeholder="ex)02-123-4567"><br>
        <label>성별</label><br>
        <input type="button" onclick="btn()" value="로그인">
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여자</label><br>

        <label>수강과목</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="HTML">HTML</label>
        <input type="radio" name="HTML" id="female" value="female">
        <label for="CSS">CSS</label>
        <input type="radio" name="CSS" id="female" value="female">
        <label for="JAVASCRIPT">JAVASCRIPT</label>
        <input type="radio" name="JAVASCRIPT" id="female" value="female">
        <label for="jQuery">jQuery</label>
        <input type="radio" name="jQuery" id="female" value="female"><br>
        <button type="submit">가입하기|다시작성</button><br>

    </form>
</body>
</html>
