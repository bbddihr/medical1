<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        //숫자를 입력받아, 2의 배수, 6의 배수만 출력하시오.
        //50
        var num=Number(prompt("숫자를 입력하세요"));
        var i =1;
        while(i<=num){
            if(i%2==0 || i%6==0){
                document.write("2또는 6의 배수: ",i,"<br>");
    }
    i++;
    }
