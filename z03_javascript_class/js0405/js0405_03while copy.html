<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        //숫자를 입력받아 1부터 합계를 구하시오.
        //예) 5: 1-5까지의 합,   100  1-100까지의 합
        
        var sum=0;
        var i=Number(prompt("첫번째숫자를 입력하세요.>"))
        var n2=Number(prompt("두번째숫자를 입력하세요.>"))
        
        while(i<=n2){
            sum+=i;
            document.write("i값: "+i+" ");
            document.write("sum 값: "+sum+"<br>");
            i++;
        }
