<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>
        var a =10;
        var b = 30;
        var c= 10;
        var f = "30";
        var result;
        var result2; 
        
        document.write(100+200+"200","<br>");
        

        result = (a > b ) ; 
        document.write("a>b: "+result+"<br>");
        result2 = (a < b);
        document.write("result2: "+result2+"<br>");
        
        var result3= a != b;
        document.write("result3 : ",result3,"<br>")

        document.write("---------------------<br>");  //===들어가있는 값과
        if(b==f){   //들어가있는 값만 비교 .문자형타입을 자동으로 숫자형으로 변경해서 비교. )
            document.write("같습니다.<br>");
        }else{
            document.write("다릅니다.<br>");
        }

        if(b===f){    //===들어가 있는 값 + 타입까지 비교  30==="30" 다름
            document.write("같습니다.<br>");
        }
        if(a>b){  //  10>20? false
            document.write(a,"<br>");
        }else{
            document.write(b);
        }
        if(b>c){  //  20>10? true
            document.write(b,"<br>");
        }else{
            document.write(c,"<br>");
        }

        //document.write("a>b : "+(a>b));
        //document.write("a<b : "+(10<20));

    </script>
</head>
<body>
    
</body>
</html>
