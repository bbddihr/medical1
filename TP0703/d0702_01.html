<!DOCTYPE html>
<html lang="kn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      src="https://kit.fontawesome.com/53a8c415f1.js"
      crossorigin="anonymous"
      const hypenTel = (target) => {
      target.value = target.value
    .replace(/[^0-9]/g, '')
    .replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
    }
    </script>
    
    <link rel="stylesheet" href="d0702_02.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="login">
        <h2>회원가입</h2>

        <div class="login_id">
          <h4>아이디</h4>
          <input type="email" name="" id="" placeholder="ID" />
        </div>
        <div class="login_pw">
          <h4>비밀번호</h4>
          <input type="password" name="" id="" placeholder="PW" />
        </div>
        <div class="login_id">
          <h4>이메일</h4>
          <input type="email" name="" id="" placeholder="E-MAIL" />
        </div>
        <div class="login_id">
          <h4>이름</h4>
          <input type="email" name="" id="" placeholder="NAME" />
        </div>
        <div class="login_id">
          <h4>핸드폰번호</h4>
          <input type="text" oninput="hypenTel(this)" maxlength="13" placeholder="휴대 전화번호" />
        </div>
        <div class="login_id">
          <h4>생년월일 8자리</h4>
          <input type="date" class="info" placeholder="생년월일 8자리" />
        </div>

        <div class="login_etc">
          <div class="checkbox">
            <input type="checkbox" name="" id="" /> 로그인 상태유지
          </div>
          <div class="forgot_pw">
            <a href="">비밀번호 잊으셧나요?</a>
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="확인" />
        </div>
      </div>
    </div>
  </body>
</html>
