<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn(){
            alert("경고창을 띄웁니다.");
    
            frm.submit()
        }
    </script>

</head>
<body>
    <h2>로그인</h2>
    <!--action:주소이동, method:get,post(put,delete) -->
    <form action="h0327_02.html" method="post" name="frm" target="_self"><!--method가 get이면 주소창에 id=aaa&pw=1111, aaa는 value. id는 key 노출 self는 디폴트(생략가능)_black는 새창열고싶을때-->
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" value="bbb"><br>
        <label>패스워드</label>
        <input type="password" name="pw"><br>
        <label>성별</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여자</label><br>
        <input type="button" onclick="btn()" value="로그인">
    </form>
</body>
</html>
